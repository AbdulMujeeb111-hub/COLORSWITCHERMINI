<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Abdulmujeeb Color Switcher</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
        <div class="item6"></div>
        <div class="item7"></div>
        <div class="item8"></div>
        <div class="item9"></div>
        <div class="item10"></div>
        <div class="item11"></div>
        <div class="item12"></div>
        <script>
            const body = document.querySelector("body");

            // for generating random number for the rgb style each time
            function random(number) {
                return Math.floor(Math.random() * (number + 1));
            }

            // to apply that random rgb number
            function changeBackgroundColor(e) {
                const randomColor = `rgb(${random(255)} ${random(255)} ${random(
                    255
                )})`;
                e.target.style.backgroundColor = randomColor;
            }

            body.addEventListener("click", changeBackgroundColor);
        </script>
    </body>
</html>
